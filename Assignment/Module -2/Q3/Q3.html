  <div>
    <h1>3 : What is the difference between CSS2 and CSS3?</h1>
  </div>
    <table>
        <tr>
          <th style="width:50%">CSS2</th>
          <th style="width:50%">CSS3</th>
        </tr>
        <tr>
          <td>CSS2 doesn't support border box property</td>
          <td>CSS3 supports border box property</td>
        </tr>
        <tr>
          <td>Using CSS2 there are only limited fonts</td>
          <td>CSS3 has more choices of fonts</td>
        </tr>
        <tr>
          <td>No backward compatibility with CSS2</td>
          <td>Backward compatibility is maintained with CSS3</td>
        </tr>
      </table>
