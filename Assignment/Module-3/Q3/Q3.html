        <p>*Example -<br>
            <br>
            &lt;article&gt;<br>
            &lt;aside&gt;<br>
            &lt;details&gt;<br>
            &lt;figcaption&gt;<br>
            &lt;figure&gt;<br>
            &lt;footer&gt;<br>
            &lt;header&gt;<br>
            &lt;main&gt;<br>
            &lt;mark&gt;<br>
            &lt;nav&gt;<br>
            &lt;section&gt;<br>
            &lt;summary&gt;<br>
            &lt;time&gt;
