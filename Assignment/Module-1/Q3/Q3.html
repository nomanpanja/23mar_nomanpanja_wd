    <h1>3 : What are void elements in HTML?</h1>
    <p>- A void element is a self closing tag and so it has a start tag but closing tag is unspecified.
    </p>
    <h2>Example : </h2>
    <p>&lt;input &nbsp; type="note" &nbsp; name="" &gt;</p>
