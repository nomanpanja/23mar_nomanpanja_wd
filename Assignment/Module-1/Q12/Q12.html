    <h1>12 : How to create a Hyperlink in HTML?</h1>
    <p>- The HTML &lt;a&gt; tag is hyperlink start and &lt;/a&gt; is the end tag.</p>
    <h2>Example :</h2>
    <p>&lt;a href="www.example.com"&gt;Example&lt;/a&gt;</p>
