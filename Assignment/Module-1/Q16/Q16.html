    <h1>16 : How are active links different from normal links?</h1>
    <p>- An active link is underlined and red<br>
         A visited link is underlined and purple<br>
         An unvisited link is underlined and blue
    </p>
    <h2>Example :</h2>
    <style>
        a:link {
          color: blue;
          background-color: transparent;
          text-decoration: underline;
        }
        a:visited {
          color: purple;
          background-color: transparent;
          text-decoration: underline;
        }
        a:active {
          color: red;
          background-color: transparent;
          text-decoration: underline;
        }
        </style>
