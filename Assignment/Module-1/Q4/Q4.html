    <h1>4 : What are HTML Entities?</h1>
    <p>An HTML entity is used to display invisible characters and reserved characters that would otherwise be interpreted as HTML code.</p>
    <h2>Example : </h2>
    <p>(") quotation mark<br>
       (&) ampersand<br>
       (<) less-than<br>
       (>) greater-than
    </p>
