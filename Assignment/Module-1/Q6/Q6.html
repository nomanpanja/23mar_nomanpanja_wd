    <h1>6 : What is the 'class' attribute in HTML?</h1>
    <p>- The class attribute specifies one or more classnames for an element. The class attribute is mostly used to point to a class in a style sheet.</p>

    <p>&lt;h1&nbsp;class="Example"&gt;class.example&lt;/h1&gt;</p>
