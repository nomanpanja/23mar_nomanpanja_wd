    <h1>14 : What is the use of a span tag? Explain with example?</h1>
    <p>- The span tag is used to mark up a part of a text, it is an inline tag.</p>
    <h2>Example :</h2>
    &lt;p&gt;His car is &lt;span style="color:red"&gt;red&lt;/span&gt; color.&lt;p&gt;
    <p>His car is <span style="color:red">red</span> color.</p>
